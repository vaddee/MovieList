<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h3>Welcome <span sec:authentication="name"></span></h3>
    <h1>List of Movies</h1>
    <div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Movie ID</th>
                <th>Name</th>
                <th>Publication Year</th>
                <th>Director</th>
                <th>Rating</th>
                <th>Average Rating</th> <!-- Add a new table header for average rating -->
                <th>Number of Reviews</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.movieId}">Movie ID</td>
                <td th:text="${movie.name}">Name</td>
                <td th:text="${movie.publicationYear}">Publication Year</td>
                <td th:text="${movie.director}">Director</td>
                <td>
                    <span th:if="${movie.rating != null}" th:text="${movie.rating.ratingValue}">No rating</span>
                    <span th:unless="${movie.rating != null}">No rating</span>
                </td>
                <td th:text="${movie.averageRating}">No rating</td> <!-- Display average rating -->
                <td th:text="${#lists.size(movie.ratings)} + ' reviews'">No reviews</td> <!-- Calculate number of reviews -->
                <td><!-- sec:authorize="hasAuthority('ADMIN')" lis채채 td sis채채n -->
                    <a th:href="@{/deletemovie/{id}(id=${movie.movieId})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/editmovie/{id}(id=${movie.movieId})}" class="btn btn-success">Edit</a>
                    <a th:href="@{'/rate_movie/' + ${movie.movieId}}" class="btn btn-primary">Rate</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p><a th:href="@{/addmovie}" class="btn btn-success">Add a new movie</a></p>
</body>
</html>
