<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>List of movies</h1>
    <div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>


    <table class="table table-dark">
        <tr>
            <th>Movie id</th>
            <th>Name</th>
            <th>Publication year</th>
            <th>Director</th>
        </tr>
        <tr th:each="movie: ${movies}">
            <td>
                <span th:text="${movie.movieId}">Movie id</span>
            </td>
            <td>
                <span th:text="${movie.name}">Movie name</span>
            </td>
            <td>
                <span th:text="${movie.publicationYear}">Publication year</span>
            </td>
            <td>
                <span th:text="${movie.director}">Director</span>
            </td>
            <td > <!-- sec:authorize="hasAuthority('ADMIN')" lis채채 td sis채채n -->
                <a th:href="@{/deletemovie/{id}(id = ${movie.movieId})}">  
                <button type="button" th:href="@{/deletemovie/{id}(id = ${movie.movieId})}" class="btn btn-danger">Delete</button>
                <a th:href="@{/editmovie/{id}(id = ${movie.movieId})}">  
                <button type="button" th:href="@{/editmovie/{id}(id = ${movie.movieId})}" class="btn btn-success">Edit</button>
            
            </td>
        </tr>
    </table>
    <p><a th:href="@{/addmovie}" class="btn btn-success">Add a new movie</a></p>
</body>
</html>
